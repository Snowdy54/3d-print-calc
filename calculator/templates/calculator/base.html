<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Print Analytics | MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" ...>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-custom shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">3D-Print Analytics</a>
                <div class="navbar-text text-primary fw-bold"> {% if usd_rate %}
                    <span style="letter-spacing: 0.5px;">USD/RUB: {{ usd_rate|floatformat:2 }}</span>

            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-5 py-3 border-top text-center text-muted">
        <div class="container">
            <span>&copy; 2026 3D-Print Analytics - Тестовая версия (MVP)</span>
        </div>
    </footer>
</body>
</html>
